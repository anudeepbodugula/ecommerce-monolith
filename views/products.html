<!DOCTYPE html>
<html>
<head>
  <title>Products</title>
</head>
<body>
  <h1>Product List</h1>
  <div id="product-list"></div>
  <script>
    fetch('/api/products')
      .then(response => response.json())
      .then(data => {
        const productList = document.getElementById('product-list');
        productList.innerHTML = data.map(product => `<p>${product.name} - $${product.price}</p>`).join('');
      });
  </script>
</body>
</html>
